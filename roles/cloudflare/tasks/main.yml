---
- name: Variables Task
  ansible.builtin.include_tasks: "subtasks/variables.yml"

- name: Saltbox Subdomains Task
  ansible.builtin.include_tasks: "subtasks/subdomains.yml"
  when: (saltbox_type | length > 0) and not skip_dns

- name: Purge Cache Task
  ansible.builtin.include_tasks: "subtasks/purge_cache.yml"

- name: Configuration Rules Task
  ansible.builtin.include_tasks: "subtasks/configuration_rules.yml"
